<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car and Spec Copy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="page">
        <button id="edit-btn">
            <img id="edit-svg" src="icons8-edit.svg">
        </button>
        <section id="modal" class="hidden">
            <input type="text" id="member-num-field" placeholder="iRacing member #" autocomplete=“off” maxlength="7">
            <button id="submit-btn" class="btn">Submit</button>
        </section>
        <h1>Click to copy:</h1>
        <section class="btn-container">
            <button id="car" class="btn">car_XXXXXX.tga</button>
            <button id="spec" class="btn">car_spec_XXXXXX.tga</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
